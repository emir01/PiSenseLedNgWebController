<h1> Led Board </h1>

<div class="led-board-wrapper">
  <div class="led-board">
    <app-led-light *ngFor="let rgb of ledModel.ledMatrix; let i = index"
                   [index]="i"
                   [red]="rgb[0]"
                   [green]="rgb[1]"
                   [blue]="rgb[2]">
    </app-led-light>



    <div class="clear-fix"></div>

    <div *ngFor="let test of selectedChildren">{{test.red}}</div>

    <div class="clear-fix"></div>
  </div>
</div>
