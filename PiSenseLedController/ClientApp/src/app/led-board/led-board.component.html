<h1> Led Board </h1>

<button (click)="process()"> Process </button>

<app-color-picker (colorChanged)="colorSelected($event)"></app-color-picker>

<div class="led-board-wrapper">
  <div class="led-board">
    <app-led-light *ngFor="let led of ledModel.leds;"
                   [led]="led">
    </app-led-light>
    <div class="clear-fix"></div>
  </div>
</div>
