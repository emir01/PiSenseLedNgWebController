<h1> Led Board </h1>

<button (click)="process()"> Process </button>

<div class="led-board-wrapper">
  <div class="led-board">
    <app-led-light *ngFor="let led of ledModel.leds; let i = index"
                   [index]="i"
                   [led]="led">
    </app-led-light>
    <div class="clear-fix"></div>
  </div>
</div>
