<div class="border-bottom pb-1 mb-3 text-center">
  <h1> Led Board </h1>
</div>

<app-color-picker (colorChanged)="colorChanged($event)"></app-color-picker>

<div class="led-board-wrapper">
  <div class="led-board">
    <app-led-light *ngFor="let led of ledModel.leds;"
                   [led]="led">
    </app-led-light>
    <div class="clearfix"></div>
  </div>
</div>
